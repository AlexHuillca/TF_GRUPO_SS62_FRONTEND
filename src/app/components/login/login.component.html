<div class="logo-container">
    <img class="logo-lookup" src="https://i.ibb.co/x6ykQBg/Captura-de-pantalla-2024-10-24-133527.jpg" alt="Logo">
</div>
<mat-divider></mat-divider>

<div class="login-container">

    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card-header>
            <mat-card-title class="titulo-matcard">Iniciar Sesión</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="form-group">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nombre de Usuario</mat-label>
                    <input matInput formControlName="userName" placeholder="Ingresa tu usuario" required />
                    <mat-error *ngIf="loginForm.get('userName')?.hasError('required')">El usuario es requerido</mat-error>
                </mat-form-field>
            </div>
            <br>
            <br>
            <br>
            <mat-card-header>
                <mat-card-title class="titulo-matcard">Contraseña</mat-card-title>
            </mat-card-header>
            <div class="form-group">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="ocultarPass ? 'password' : 'text'" formControlName="password" placeholder="Ingresa tu contraseña" required />
                    <button mat-icon-button matSuffix (click)="ocultarPass = !ocultarPass" [attr.aria-label]="'Mostrar/ocultar contraseña'">
                        <mat-icon>{{ ocultarPass ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es requerida</mat-error>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="custom-button">Ingresar</button>
        </mat-card-actions>
    </form>
</div>
