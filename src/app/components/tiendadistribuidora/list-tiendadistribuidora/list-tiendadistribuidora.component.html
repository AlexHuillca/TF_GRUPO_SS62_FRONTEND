<div>
    <h2>Lista de Tiendas Distribuidoras</h2>
</div>

<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Escriba un filtro" #input>
</mat-form-field>
<span> - </span>
<button mat-raised-button color="primary" routerLink="/agregar_tienda">Agregar Nueva Tienda</button>

<table mat-table [dataSource]="dsTiendaDistribuidora" class="mat-elevation-z8">

    <ng-container matColumnDef="idTienda">
        <th mat-header-cell *matHeaderCellDef> # Id </th>
        <td mat-cell *matCellDef="let item"> {{item.idTienda}} </td>
    </ng-container>

    <ng-container matColumnDef="nombreTienda">
        <th mat-header-cell *matHeaderCellDef> Nombre de Prenda </th>
        <td mat-cell *matCellDef="let item"> {{item.tiendaIdTienda.nombreTienda}} </td>
    </ng-container>

    <ng-container matColumnDef="descuentos">
        <th mat-header-cell *matHeaderCellDef> Descuentos </th>
        <td mat-cell *matCellDef="let item"> {{item.descuentos}} </td>
    </ng-container>

    <ng-container matColumnDef="prendaTiendas">
        <th mat-header-cell *matHeaderCellDef> # Id </th>
        <td mat-cell *matCellDef="let item"> {{item.idPrendaTienda}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let item">
            <a style="cursor: pointer;" (click)="borrarTiendaDistribuidora(item.id)">
                <mat-icon>delete</mat-icon>
            </a>
            <a style="cursor: pointer;" [routerLink]="['/editar_tienda', item.id]">
                <mat-icon>edit</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
