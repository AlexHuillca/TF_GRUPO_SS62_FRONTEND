<div>
    <h2>{{ prendaId > 0 ? 'Editar Prenda' : 'Agregar Prenda' }}</h2>
</div>

<form [formGroup]="addEditForm">
    <mat-form-field>
        <mat-label>Nombre de la Prenda</mat-label>
        <input matInput formControlName="nombrePrenda" placeholder="Ingrese el nombre de la prenda">
        <div *ngIf="addEditForm.get('nombrePrenda')?.hasError('required') && addEditForm.get('nombrePrenda')?.touched">
            <span style="color:red">Este campo es obligatorio</span>
        </div>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Tipo de Prenda</mat-label>
        <input matInput formControlName="tipoPrenda" placeholder="Ingrese el tipo de prenda">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Color</mat-label>
        <input matInput formControlName="colorPrenda" placeholder="Ingrese el color de la prenda">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Talla</mat-label>
        <input matInput formControlName="talla" placeholder="Ingrese la talla">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Precio Original</mat-label>
        <input matInput type="number" formControlName="precioOriginal" placeholder="Ingrese el precio original">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Precio Final</mat-label>
        <input matInput type="number" formControlName="precioFinal" placeholder="Ingrese el precio final">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Marca</mat-label>
        <mat-select formControlName="idMarca">
            <mat-option *ngFor="let marca of marcas" [value]="marca.idMarca">
                {{ marca.nombreMarca }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Categor√≠a</mat-label>
        <mat-select formControlName="idCategoria">
            <mat-option *ngFor="let categoria of categorias" [value]="categoria.idCategoria">
                {{ categoria.nombreCategoria }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="grabarPrenda()" [disabled]="addEditForm.invalid">Guardar</button>
    <button mat-raised-button routerLink="/prendas">Cancelar</button>
</form>
